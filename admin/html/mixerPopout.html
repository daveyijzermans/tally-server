<!doctype html>
<html lang="en" class="popout">
<head>
  <meta charset="UTF-8">
  <title>Unit 1-2 mixer</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="bg-secondary mixer-popout">
  <div class="wrapper theme-inverse">
    <main class="content">
      <div class="container-fluid" id="mixers">
        <div class="content-header content-header-scene">
          <h3 class="noresults">No mixers are connected.</h3>
        </div>

        <div class="row" style="display:none" id="tplMixer">
          <div class="col-lg-12">
            <div class="box bg-mixer transition-dark-bottom">
              <div class="box-header">
                <h3 class="name text-white"></h3>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item noresults disabled d-none" href="#">No other mixers to link with</a>
                  <a class="dropdown-item linked unlink d-none" href="#" data-toggle="modal" data-target="#actionModal" data-command="mixer.unlink">This mixer is linked to <span></span>. Click to unlink.</a>
                </div>
                <a class="box-actions-item text-white linkToggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-unlink"></i></a>
              </div>
              <div class="box-body p-4 text-white">
                <div class="d-flex align-items-center flex-row overflow-x">
                  <div>
                    <div class="d-flex align-items-center flex-row previewBus">
                      <div class="m-1 font-weight-bold mixer-label">PRV</div>
                    </div>
                    <div class="d-flex align-items-center flex-row programBus">
                      <div class="m-1 font-weight-bold mixer-label">PGM</div>
                    </div>
                  </div>
                  <div>
                    <button class="btn btn-xl m-1 btn-primary btnCut">CUT</button>
                  </div>
                  <div>
                    <button class="btn btn-xl m-1 btn-secondary btn-progress btnAuto"><span class="progress"></span>AUTO</button>
                  </div>
                  <div class="p-3">
                    <div class="tbar"><div class="ui-slider-handle tbar-handle"></div></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
  </div>

  //= includes/modal-login.html
  //= includes/modal-action.html
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/mixerPopout.js"></script>
</body>

</html>
