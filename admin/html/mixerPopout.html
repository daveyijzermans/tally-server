<!doctype html>
<html lang="en" class="popout mixer-popout">
<head>
  <meta charset="UTF-8">
  <title>Mixer</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">
  <link rel="apple-touch-icon" sizes="180x180" href="/assets/mixers/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/mixers/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/mixers/favicon-16x16.png">
  <link rel="manifest" href="/assets/mixers/site.webmanifest">
  <link rel="mask-icon" href="/assets/mixers/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/assets/mixers/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Combined mixer">
  <meta name="application-name" content="Combined mixer">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="msapplication-config" content="/assets/mixers/browserconfig.xml">
  <meta name="theme-color" content="#05aec8">

  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="bg-secondary">
  <div class="wrapper theme-inverse">
    <main class="content">
      <div class="container-fluid d-flex flex-column" id="mixers">
        <div class="content-header content-header-scene">
          <h3 class="noresults">No mixers are connected.</h3>
        </div>

        <div class="row" style="display:none" id="tplMixer">
          <div class="col-lg-12">
            <div class="box bg-mixer transition-dark-bottom">
              <div class="box-header">
                <h3 class="name text-white"></h3>
                <div class="box-actions">
                  <span class="box-actions-item version"></span>
                  <div class="dropdown-menu dropdown-menu-right">
                    <a class="dropdown-item noresults disabled d-none" href="#">No other mixers to link with</a>
                    <a class="dropdown-item linked unlink d-none" href="#" data-toggle="modal" data-target="#actionModal" data-command="mixer.unlink">This mixer is linked to <span></span>. Click to unlink.</a>
                  </div>
                  <a class="box-actions-item text-white linkToggle" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"><i class="fas fa-unlink"></i></a>
                </div>
              </div>
              <div class="box-body p-4">
                <div class="d-flex align-items-center flex-row mb-1 overflow-x">
                  <div>
                    <button type="button" class="btn btn-xl m-1 btn-primary btnCut">CUT</button>
                  </div>
                  <div>
                    <button type="button" class="btn btn-xl m-1 btn-secondary btn-progress btnAuto"><span class="progress"></span>AUTO</button>
                  </div>
                  <div class="p-3">
                    <div class="tbar"><div class="ui-slider-handle tbar-handle"></div></div>
                  </div>
                  <div>
                    <div class="d-flex align-items-center flex-row mt-2 mb-2 ml-1 mr-1">
                      <select class="form-control form-control-lg transition-select"></select>
                    </div>
                    <div style="width:185px" class="d-flex align-items-center flex-row mt-2 mb-2 ml-1 mr-1">
                      <div class="input-group input-group-lg">
                        <div class="input-group-icon">Duration</div>
                        <input type="number" class="form-control transition-duration">
                      </div>
                    </div>
                  </div>
                  <div style="display:none" class="buttons-vmix">
                    <div class="d-flex align-items-center flex-row">
                      <button type="button" class="btn btn-lg m-1 btn-secondary btn-block btn-fullscreen">Fullscreen</button>
                    </div>
                    <div class="d-flex align-items-center flex-row">
                      <button type="button" class="btn btn-lg m-1 btn-secondary btn-block btn-external">External</button>
                    </div>
                  </div>
                  <div style="display:none" class="buttons-vmix">
                    <div class="d-flex align-items-center flex-row">
                      <div class="btn-group m-1 btn-block" style="width:124px">
                        <button type="button" class="btn btn-lg btn-secondary btn-record" data-toggle="modal" data-target="#actionModal" data-command="mixer.record">Record</button>
                        <button type="button" class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                          <span class="sr-only">Toggle Dropdown</span>
                        </button>
                        <div class="dropdown-menu">
                          <a class="dropdown-item" href="#">Multicorder</a>
                          <a class="dropdown-item" href="#">Record XML</a>
                        </div>
                      </div>
                    </div>
                    <div class="d-flex align-items-center flex-row">
                      <button type="button" class="btn btn-lg m-1 btn-secondary btn-block btn-stream">Stream</button>
                    </div>
                  </div>
                </div>
                <div class="d-flex align-items-center flex-row overflow-x text-white">
                  <div>
                    <div class="d-flex align-items-center flex-row previewBus">
                      <div class="m-1 font-weight-bold mixer-label">PRV</div>
                    </div>
                    <div class="d-flex align-items-center flex-row programBus">
                      <div class="m-1 font-weight-bold mixer-label">PGM</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  //= includes/audio-mixer.html

  <div id="routerSlideout" class="slideout slideout-left text-white">
    <div class="slideout-scroll">
      //= includes/routers.html
    </div>
    <div id="routerTrigger" class="slideout-handle" data-toggle="tooltip" data-placement="right" title="Routers" data-container="#routerSlideout">
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
  //= includes/modal-login.html
  //= includes/modal-action.html
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/mixerPopout.js"></script>
</body>

</html>
