<!doctype html>
<html lang="en" class="popout">
<head>
  <meta charset="UTF-8">
  <title>Unit 1-2 switcher</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body class="bg-secondary switcher-popout">
  <div class="wrapper theme-inverse">
    <main class="content">
      <div class="container-fluid" id="switchers">
        <div class="content-header content-header-scene"></div>

        <div class="row" style="display:none" id="tplSwitcher">
          <div class="col-lg-12">
            <div class="card bg-dark card-bg transition-dark-bottom text-white">
              <div class="card-image bg-switcher"></div>
              <div class="card-body p-4">
                <h3 class="name"></h3>
                <div class="d-flex align-items-center flex-row overflow-x">
                  <div>
                    <div class="d-flex align-items-center flex-row previewBus">
                      <div class="m-1 font-weight-bold switcher-label">PRV</div>
                    </div>
                    <div class="d-flex align-items-center flex-row programBus">
                      <div class="m-1 font-weight-bold switcher-label">PGM</div>
                    </div>
                  </div>
                  <div>
                    <button class="btn btn-xl m-1 btn-primary btnCut">CUT</button>
                  </div>
                  <div>
                    <button class="btn btn-xl m-1 btn-secondary btnAuto">AUTO</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
      </div>
    </main>
  </div>

  //= includes/modal-login.html
  
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/switcherPopout.js"></script>
</body>

</html>
