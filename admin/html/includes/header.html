<header class="header">
  <ul class="header-nav d-none d-md-flex">
    <li>
      <a href="#" class="logo">
        Unit 1-2 administration
      </a>
    </li>
  </ul>

  <div class="header-nav pull-right" id="ups">
    <div style="display:none" id="tplUps">
      <a href="#" class="header-nav-item" data-trigger="focus" tabindex="-1" data-placement="bottom" data-container="body">
        <i class="fas battery-icon"></i>
        <span class="badge badge-pill runtime badge-xs"></span>
      </a>
    </div>
  </div>
  <div class="header-nav" id="modems">
    <div style="display:none" id="tplModem">
      <a href="#" class="header-nav-item" data-trigger="focus" tabindex="-1" data-placement="bottom" data-container="body">
        <i class="fas strength-icon"></i>
        <span class="badge badge-pill service badge-xs"></span>
      </a>
    </div>
  </div>
  <div class="header-nav">
    <div id="log">
      <a href="#" class="header-nav-item" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <i class="far fa-bell"></i>
        <span class="badge badge-pill"></span>
      </a>
      <div class="dropdown-menu py-10 px-25 dropdown-menu-right"></div>
      <div class="event-column event-column-success" style="display:none" id="tplLog">
        <div class="event-content">
          <p class="msg"></p>
        </div>
        <small class="text-secondary pull-right"></small>
      </div>
    </div>
    <a href="#" class="header-nav-item" id="btnFullscreen">
      <i class="fas fa-expand-arrows-alt"></i>
    </a>
    <div>
      <a href="#" class="user-panel dropdown-toggle" id="serverMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        <div class="user-panel-image">
          <div class="avatar avatar-sm">
            <img src="/assets/images/logo-sm.png" alt="">
          </div>
        </div>
        <div class="user-panel-info">
          <p class="text-white" id="serverHost">SWITCH-INTERCOM</p>
          <small class="text-black-50" id="serverStatus"><i class="fas fa-times-circle faa-beat"></i> Disconnected</small>
        </div>
      </a>
      <ul class="dropdown-menu dropdown-menu-right" aria-labelledby="serverMenu">
        <li><a class="dropdown-item disabled" href="#">Uptime: <span id="uptime"></span></a></li>
        <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#actionModal" data-command="logout">Logout</a></li>
        <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#actionModal" data-command="restart">Restart server</a></li>
        <li><a class="dropdown-item" href="#" data-toggle="modal" data-target="#actionModal" data-command="shutdownAll">Shutdown everything</a></li>
      </ul>
    </div>
  </div>
</header>
