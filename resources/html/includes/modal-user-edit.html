<div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-row">
            <div class="col-md-8 mb-3">
              <label for="user-name" class="col-form-label">Friendly name:</label>
              <input type="text" class="form-control" id="user-name">
            </div>
            <div class="col-md-4 mb-3">
              <label for="user-camnumber" class="col-form-label">Camera number:</label>
              <input type="number" class="form-control" id="user-camnumber" min="1" max="99">
              <div class="invalid-feedback">
                Invalid camera number.
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="col-md-8 mb-3">
              <label for="user-channelname" class="col-form-label">Channel:</label>
              <input type="text" class="form-control" id="user-channelname">
              <div class="invalid-feedback">
                Invalid channel name.
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Edit</button>
      </div>
    </div>
  </div>
</div>
