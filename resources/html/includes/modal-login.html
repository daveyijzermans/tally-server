<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalTitle"><i class="fas fa-lock"></i> Login</h5>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="txtPassword">Password</label>
            <input id="txtPassword" type="password" class="form-control" placeholder="">
            <span class="invalid-feedback">
              Invalid password. Try again.
            </span>
          </div>
          <div class="form-group">
            <label class="form-checkbox-custom" for="chkRemember">
              <input id="chkRemember" type="checkbox">
              <span class="form-label">Remember password</span>
            </label>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-lg btn-primary" id="btnLogin">Login</button>
      </div>
    </div>
  </div>
</div>
