<!doctype html>
<html lang="en" class="popout">
<head>
  <meta charset="UTF-8">
  <title>Unit 1-2 users</title>
  <meta name="description" content="">
  <meta name="keywords" content="">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="format-detection" content="telephone=no">

  <link rel="stylesheet" href="/assets/css/main.css">
</head>
<body>
  <div class="wrapper theme-inverse">
    <div class="row">
      <div class="col-lg-12">
        //= includes/users.html
      </div>
    </div>
  </div>

  <!-- Login modal -->
  <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalTitle" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="loginModalTitle"><i class="fas fa-lock"></i> Login</h5>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="txtPassword">Password</label>
              <input id="txtPassword" type="password" class="form-control" placeholder="">
              <span class="invalid-feedback">
                Invalid password. Try again.
              </span>
            </div>
            <div class="form-group">
              <label class="form-checkbox-custom" for="chkRemember">
                <input id="chkRemember" type="checkbox">
                <span class="form-label">Remember password</span>
              </label>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-lg btn-primary" id="btnLogin">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Action modal -->
  <div class="modal fade" id="actionModal" tabindex="-1" role="dialog" aria-labelledby="actionModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="actionModalLabel">Confirmation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger">Confirm</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Edit user modal -->
  <div class="modal fade" id="editUserModal" tabindex="-1" role="dialog" aria-labelledby="editUserModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit user</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col-md-8 mb-3">
                <label for="recipient-name" class="col-form-label">Friendly name:</label>
                <input type="text" class="form-control" id="user-name">
              </div>
              <div class="col-md-4 mb-3">
                <label for="message-text" class="col-form-label">Camera number:</label>
                <input type="number" class="form-control" id="user-camnumber" min="1" max="99">
                <div class="invalid-feedback">
                  Invalid camera number.
                </div>
              </div>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Edit</button>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/assets/js/app.js"></script>
</body>

</html>
